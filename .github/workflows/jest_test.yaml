name: Jest
on: 
  pull_request:
    branches: [develop, master]

jobs:
  jest_tests:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Install dependencies
      run: yarn --frozen-lockfile --ignore-scripts

    - name: Run API & component tests
      run: yarn test
